name: FlyBuff
version: '${version}'
main: flyproject.flybuff.FlyBuff
authors: [ FlyProject ]
description: A Buff Plugin for RPG Server
api-version: 1.13
softdepend:
  - Vault
  - PlayerPoints
commands:
  flybuff:
    permission: flybuff.admin
  buffremove:
    permission: flybuff.player
  buffitem:
    permission: flybuff.admin
permissions:
  flybuff.admin:
    default: op
  flybuff.player:
    default: true
